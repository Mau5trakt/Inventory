<div class="container">
  <main>
    <div class="py-5 text-center">
      <h2>Informacion de la orden</h2>
    </div>

    <div class="row g-5">
              <!-- Inicio del div -->
      <div class="col-md-5 col-lg-4 order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-primary">Articulos en el carrito</span>
          <span class="badge bg-primary rounded-pill" id="cartqty"></span>
        </h4>
        <ul class="list-group mb-3" id="begin">

          <li class="list-group-item d-flex justify-content-between" id="liTotal">
            <span>Total (USD)</span>
            <strong id="total"></strong>
          </li>
        </ul>

              <!-- Fin del div -->
      </div>

      <div class="col-md-7 col-lg-8" id="datos">
        <h4 class="mb-3"></h4>
        <form class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Introduzca un nombre
              </div>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Introduzca un apellido
              </div>
            </div>


            <div class="col-12">
              <label for="email" class="form-label">Correo <span class="text-body-secondary">(Opcional)</span></label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
              <div class="invalid-feedback">
                Ingrese un correo valido
              </div>
            </div>

            <div class="col-12">
              <label for="address" class="form-label">Direccion  <span class="text-body-secondary">(Opcional)</span> </label>
              <input type="text" class="form-control" id="address" placeholder="1539 N. Calvert">
              <div class="invalid-feedback">

              </div>
            </div>





          <h4 class="mb-3">Forma de pago</h4>

          <div class="my-3">
    <div class="form-check">
        <input id="efectivo" name="pago" type="radio" class="form-check-input" checked required>
        <label class="form-check-label" for="efectivo">Efectivo</label>
    </div>
    <div class="form-check">
        <input id="transferencia" name="pago" type="radio" class="form-check-input" required>
        <label class="form-check-label" for="transferencia">Transferencia</label>
    </div>
    <div class="form-check">
        <input id="tarjeta" name="pago" type="radio" class="form-check-input" required>
        <label class="form-check-label" for="tarjeta">Tarjeta</label>
    </div>
        </div>



          <h4 class="mb-3">Entrega</h4>

          <div class="my-3">
            <div class="form-check">
              <input id="local" name="entrega" type="radio" class="form-check-input" checked required>
              <label class="form-check-label" for="local">Local</label>
            </div>
            <div class="form-check">
              <input id="delivery" name="entrega" type="radio" class="form-check-input" required>
              <label class="form-check-label" for="delivery">Delivery</label>
            </div>
              <label for="inputDelivery" class="form-check-label">Monto (CÃ³rdobas)</label>
              <input type="number" class="form-control" name="delivery" disabled="" id="inputDelivery" min="0">
          </div>






          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Procesar Pago</button>
              </div>
        </form>

      </div>
    </div>
  </main>

</div>
