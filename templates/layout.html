<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link rel="icon"  type="image/x-icon" href="../static/icon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/95dc01c56b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/carrito.css">
</head>
<body>

<nav class="navbar navbar-expand-xl navbar-light custom-navbar" style="background-color: #e3f2fd; border: 1px solid #ddd;">
  <div class="container-fluid">
    <a class="navbar-brand" href="/"> <img src="../static/recorte.jpeg" alt="" style="width: 50px; height: 50px;"> </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLight" aria-controls="navbarLight" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse show" id="navbarLight">
      <ul class="navbar-nav me-auto mb-2 mb-xl-0">
          {% for link in nav_links %}
              {% if loop.first %}
                 <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ link["ruta"] }}">{{ link["nombre"] }}</a>
                </li>
              {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="{{ link['ruta'] }}" >{{ link["nombre"] }}</a>
                  </li>

              {% endif %}

          {% endfor %}
      </ul>
        <div class="d-flex p-3">

            <a href="#" class="nav-link" onclick="toggleCarrito()"> <i class="fa-solid fa-cart-shopping"></i> Carrito </a>
            <div id="carritoDiv" class="contenedor"> Carrito Actual
                <table class="table table-hover" id="carrito">
                    <tr>
                        <th> # </th>
                        <th> Elemento </th>
                        <th> Cantidad </th>
                    </tr>
                    <tbody>
                    <td> a </td>
                    <td> Nombre de un producto </td>
                    <td>
                        <input type="number" name="" id="" min="1">
                    </td>
                    <td>
                        <button type="button" class="btn btn-link"><a href="#">Eliminar</a></button>
                    </td>
                    </tbody>
                </table>


            </div>

        </div>

        <div class="d-flex">
            <a href="/logout" class="nav-link"> Cerrar Sesion</a>
        </div>
    </div>

  </div>
</nav>
    <main class="container-fluid py-5 text-center">
            {% block content %}    {% endblock %}
        </main>
</body>
</html>
